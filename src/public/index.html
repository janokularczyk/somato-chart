<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>somatoChart</title>
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script src="https://code.highcharts.com/highcharts.js"></script> -->
    <script type="module" src="js/render.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <div id="somatoChart" style="width: 750px; height: 750px"></div>
        <div id="panel">
          <label>
            <input id="athleteName" placeholder="Athlete" type="text" />
          </label>
          <label>
            <input id="endo" placeholder="ENDO" min="1" step="0.01" max="7" />
          </label>
          <label>
            <input id="meso" placeholder="MESO" min="1" step="0.01" max="7" />
          </label>
          <label>
            <input id="ecto" placeholder="ECTO" min="1" step="0.01" max="7" />
          </label>
          <select id="seriesSymbols">
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
          </select>
          <select id="seriesColor">
            <option value="#2caffe">Blue</option>
            <option value="#fe6a35">Orange</option>
            <option value="#544fc5">Purple</option>
          </select>
          <button id="add">ADD</button>
          <button id="undo">UNDO</button>
        </div>
      </div>
    </div>
  </body>
</html>
